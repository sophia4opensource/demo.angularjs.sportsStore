<h2>Your Cart</h2>
<div ng-controller="cartSummaryController">
	<div class="alert alert-warnig" ng-show="cartData.length == 0">
		There are no products in your shopping cart.
		<a href="#/products" class="btn btn-success">Back To Shopping.</a>
	</div>
	<div ng-hide="cartData.length == 0">
		<table class="table">
			<thead>
				<tr>
					<th class="text-center">Quantity</th>
					<th class="text-center">Item</th>
					<th class="text-center">Price</th>
					<th class="text-center">Subtotal</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in cartData">
					<td class="text-center">{{item.count}}</td>
					<td class="text-center">{{item.name}}</td>
					<td class="text-center">{{item.price | currency}}</td>
					<td class="text-center">{{item.price * item.count | currency}}</td>
					<td class="text-center">
						<button ng-click="remove(item.id)" class="btn btn-sm btn-warning">Remove</button>
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="3" class="text-right">Total:</td>
					<td class="text-right">{{total() | currency}}</td>
				</tr>	
			</tfoot>
		</table>
	</div>
	<div class="text-center">
		<a class="btn btn-primary" href="#/products">Continue to Shopping</a>
		<a class="btn btn-default" href="#/placeorder">Place Order Now</a>
	</div>
</div>
