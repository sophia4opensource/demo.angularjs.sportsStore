<!DOCTYPE html>
<html ng-app="sportsStoreAdmin">
<head>
	<title>Administrator</title>
	<script src="views/js/angular.js"></script>
	<script src="ngmodules/angular-route.js"></script> 
  	<link href="views/css/bootstrap.css" rel="stylesheet" /> 
  	<link href="views/css/bootstrap-theme.css" rel="stylesheet" />
  	<script type="text/javascript">
  		angular.module("sportsStoreAdmin", ["ngRoute"])
  			.config(function($routeProvider) {
  				$routeProvider.when("/login", {templateUrl : "/views/adminLogin.html"});
  				$routeProvider.when("/main", {templateUrl : "/views/adminMain.html"});
  				$routeProvider.otherwise({redirectTo: "/login"});
  			}
  		);
  	</script>
  	<script src="controllers/adminController.js"></script>
</head>
<body>
	<ng-view />
</body>
</html>
